<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptoide Info</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #appInfo { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Aptoide App Information</h1>
    <form id="appForm">
        <label for="appUrl">Enter Aptoide App URL:</label>
        <input type="text" id="appUrl" name="appUrl" required>
        <button type="submit">Submit</button>
    </form>

    <div id="appInfo" style="display:none;">
        <h2>App Details</h2>
        <p><strong>Name:</strong> <span id="appName"></span></p>
        <p><strong>Version:</strong> <span id="appVersion"></span></p>
        <p><strong>Downloads:</strong> <span id="appDownloads"></span></p>
        <p><strong>Release Date:</strong> <span id="appReleaseDate"></span></p>
        <p><strong>Description:</strong> <span id="appDescription"></span></p>
    </div>

    <script>
        document.getElementById('appForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const appUrl = document.getElementById('appUrl').value;
            // Placeholder for where you would make an API call to your backend
            // to fetch the app information. This example just uses a static response.
            fetch('/api/getAppInfo', {
                method: 'POST', // or 'PUT'
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({url: appUrl}),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('appName').textContent = data.name;
                document.getElementById('appVersion').textContent = data.version;
                document.getElementById('appDownloads').textContent = data.downloads;
                document.getElementById('appReleaseDate').textContent = data.releaseDate;
                document.getElementById('appDescription').textContent = data.description;
                document.getElementById('appInfo').style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
